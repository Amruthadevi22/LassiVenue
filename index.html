        /* General styles */
        body {
            margin: 0;

        header {
            background-color: rgba(255, 255, 255, 0.5);

        }
        nav ul li a {

            color: #333;
        }
         header nav ul li a {

        header nav ul li a:hover {

        }
        footer {

            padding: 20px;
            text-align: center;
            width: 100%;
            bottom: 0;
        }
        footer a img {
            width: 20px; /* Set initial width */
            margin: 0 5px; /* Add some spacing between icons */
            transition: transform 0.3s; /* Add smooth transition effect */
        }

        footer a img:hover {
            transform: scale(1.1); /* Increase size on hover */
        }
        /* Responsive styles */
        #home {
            background-image: url('Images/background.png');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        #home img {
            position: absolute;
            top: 0;
            right: 0;
            left: 65%;
            width: 290px;
            height: auto;
            animation: fall 3s infinite;
            opacity: 0;
        }
        @keyframes fall {
            0% {
                transform: translateY(-50vh);
                opacity: 0;
            }
            100% {
                transform: translateY(0%);
                opacity: 1;
            }
        }
        #leaves {
            position: absolute;
            top: 40%;
            left: 80%;
            width: 20%;
            animation: floatAnimation 2s infinite alternate;
        }
        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        title {

            top: 40%;
            left: 40%;
            width: 20%;

        }
        #products {

        #products img:hover {

        }
        /* Media queries for responsiveness */

            header {

            }

            title {

        }

}

@keyframes fade {

<script>
    // Change images one by one every 3 seconds
    const images = ["Images/lassi.png", "Images/oreo.png", "Images/db.png", "Images/falooda.png"];
    let index = 0;

    function changeImage() {
        const img1 = document.getElementById('image1');
        const img2 = document.getElementById('image2');
        const img3 = document.getElementById('image3');

        img1.src = "";
        img1.style.opacity = '0'; // Hide the first image
        img2.src = "";
        img2.style.opacity = '0'; // Hide the second image
        img3.src = "";
        img3.style.opacity = '0'; // Hide the third image

        img1.src = images[index % images.length]; // Modulo operator for looping through images array
        img1.style.opacity = '1'; // Show the current image

        index++; // Move to the next image for the next iteration

        setTimeout(changeImage, 3000); // Change images every 3 seconds
    }

    // Start changing images
    changeImage();
    var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("slide");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 5000); // Change image every 5 seconds
}
